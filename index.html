<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel de VIPs</title>
  <!-- Favicon (opcional) -->
  <link rel="icon" href="https://raw.githubusercontent.com/ghostttk/santa-cruz/refs/heads/main/logo.png" type="image/png">
  <style>
    /* RESET BÁSICO */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: #1c1c1c;
      color: #fff;
      min-height: 100vh;
      display: flex; /* Para a sidebar e o conteúdo principal */
    }
    /* SIDEBAR (barra lateral) */
    .sidebar {
      width: 250px;
      background: #2a2a2a;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.3);
    }
    .sidebar h2 {
      font-size: 1.3rem;
      margin-bottom: 15px;
    }
    .sidebar ul {
      list-style: none;
    }
    .sidebar ul li {
      margin: 10px 0;
      font-size: 1rem;
      color: #ccc;
      cursor: pointer;
      transition: color 0.3s;
    }
    .
