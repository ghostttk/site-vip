<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SANTA-CRUZ VIPs</title>
  <link rel="icon" href="https://raw.githubusercontent.com/ghostttk/santa-cruz/refs/heads/main/logo.png" type="image/png">
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #001f3f, #003366);
      color: #fff;
      min-height: 100vh;
      display: flex;
      position: relative;
    }
    .main-content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      position: relative;
      text-align: center;
    }
    .welcome-image {
      width: 100%;
      max-width: 600px;
      margin: 0 auto 20px;
      display: block;
    }
    .cards-container {
      display: grid;
      gap: 20px;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    }
    .card {
      background: #002b44;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .card img {
      width: 70px;
      height: 70px;
      object-fit: contain;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="main-content">
    <img class="welcome-image" src="https://raw.githubusercontent.com/ghostttk/santa-cruz/refs/heads/main/BEM-VINDO%20A%20LOJA%20VIP%20(1).png" alt="Bem-vindo à Loja VIP">
    <h1>Planos VIP</h1>
    <p class="subtitle">Selecione seu VIP e clique em “Assinar agora” para prosseguir</p>
    <div class="cards-container">
      <div class="card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/13/Gold_medal_icon.svg/80px-Gold_medal_icon.svg.png" alt="GaragemVip">
        <h2>GaragemVip</h2>
        <p class="price">R$ 50</p>
        <button onclick="window.location.href='https://pagar-vip.vercel.app'">Assinar agora</button>
      </div>
      <div class="card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/13/Gold_medal_icon.svg/80px-Gold_medal_icon.svg.png" alt="Inicial">
        <h2>Inicial</h2>
        <p class="price">R$ 40</p>
        <button onclick="window.location.href='https://pagar-vip.vercel.app'">Assinar agora</button>
      </div>
    </div>
  </div>
</body>
</html>
