<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />

  <title>Painel de VIPs</title>
  <!-- Favicon -->
  <link rel="icon" href="https://raw.githubusercontent.com/ghostttk/santa-cruz/refs/heads/main/logo.png" type="image/png">
  <!-- Fonte Google (exemplo) -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />

  <style>
    /* RESET BÁSICO */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Fonte global */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1c1c1c, #2a2a2a);
      color: #fff;
      min-height: 100vh;
      display: flex; /* Layout: sidebar + main */
    }

    /* SIDEBAR (barra lateral) */
    .sidebar {
      width: 250px;
      background: #2a2a2a;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.3);
    }
    .sidebar h2 {
      font-size: 1.3rem;
      margin-bottom: 15px;
      font-weight: 600;
      color: #ffa726;
    }
    .sidebar ul {
      list-style: none;
    }
    .sidebar ul li {
      margin: 10px 0;
      font-size: 1rem;
      color: #ccc;
      cursor: pointer;
      transition: color 0.3s;
    }
    .sidebar ul li:hover {
      color: #fff;
    }

    /* CONTEÚDO PRINCIPAL */
    .main-content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      position: relative;
    }
    .main-content h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #ffa726;
      font-weight: 600;
    }
    .main-content p.subtitle {
      color: #ccc;
      margin-bottom: 20px;
    }

    /* TRANSIÇÃO FADE */
    .fade {
      opacity: 0;
      transition: opacity 0.4s ease;
    }
    .fade.show {
      opacity: 1;
    }

    /* GRID DE CARDS (quando exibimos VIP) */
    .cards-container {
      display: grid;
      gap: 20px;
      /* 4 colunas no desktop, ajusta automaticamente em telas menores */
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    }

    /* CARD VIP */
    .card {
      background: #2c2c2c;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card img {
      width: 70px;
      height: 70px;
      object-fit: contain;
      margin-bottom: 15px;
    }
    .card h2 {
      font-size: 1.1rem;
      margin-bottom: 10px;
      font-weight: 600;
    }
    .card p.price {
      font-size: 1rem;
      margin-bottom: 15px;
      color: #ffa726; /* Laranja para o preço */
      font-weight: bold;
    }
    .card button {
      background: #ff6d00;
      border: none;
      border-radius: 4px;
      color: #fff;
      cursor: pointer;
      font-size: 1rem;
      padding: 10px 15px;
      transition: background 0.3s;
    }
    .card button:hover {
      background: #ff8f00;
    }

    /* INDISPONÍVEL NO MOMENTO */
    .indisponivel {
      font-size: 1.2rem;
      color: #ccc;
      text-align: center;
      margin-top: 50px;
    }

    /* RESPONSIVIDADE */
    @media (max-width: 768px) {
      .sidebar {
        display: none; /* Esconde a sidebar em telas pequenas, se preferir */
      }
    }
  </style>
</head>

    // Função para exibir conteúdo no container
    function mostrarConteudo(categoria) {
      const conteudoDiv = document.getElementById('conteudo');

      // Remove classe .show para iniciar fade-out

      // Após um pequeno delay, trocamos o conteúdo e aplicamos fade-in

          conteudoDiv.innerHTML = vipHTML;
        } else {
          conteudoDiv.innerHTML = indisponivelHTML;
        }
