<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP FiveM - Compra Segura</title>
    <link rel="icon" href="https://raw.githubusercontent.com/ghostttk/santa-cruz/refs/heads/main/logo.png" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background: #1e1e1e;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: #333;
            color: #fff;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            background: #00c853;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #00e676;
        }
        .payment-options {
            display: none;
            margin-top: 20px;
        }
        .pix-code {
            background: #333;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Compra de VIP - FiveM</h1>
        <form id="vipForm">
            <input type="email" id="email" placeholder="Digite seu e-mail" required>
            <input type="text" id="cpf" placeholder="Digite seu CPF" required>
            <input type="tel" id="telefone" placeholder="Digite seu telefone" required>
            <button type="submit">Continuar</button>
        </form>
        <div class="payment-options" id="paymentOptions">
            <h2>Escolha a forma de pagamento</h2>
            <p>PIX - QR Code Temporariamente Indisponível</p>
            <p class="pix-code" id="pixCode">santacruzrpofc@gmail.com</p>
            <button onclick="copyPixCode()">Copiar Código PIX</button>
        </div>
    </div>
    
    <script>
        document.getElementById("vipForm").addEventListener("submit", function(event) {
            event.preventDefault();
            document.getElementById("vipForm").style.display = "none";
            document.getElementById("paymentOptions").style.display = "block";
        });

        document.getElementById("cpf").addEventListener("input", function(e) {
            let value = e.target.value.replace(/\D/g, "");
            if (value.length > 3) value = value.replace(/(\d{3})(\d)/, "$1.$2");
            if (value.length > 6) value = value.replace(/(\d{3})\.(\d{3})(\d)/, "$1.$2.$3");
            if (value.length > 9) value = value.replace(/(\d{3})\.(\d{3})\.(\d{3})(\d)/, "$1.$2.$3-$4");
            e.target.value = value;
        });

        document.getElementById("telefone").addEventListener("input", function(e) {
            let value = e.target.value.replace(/\D/g, "");
            if (value.length > 2) value = value.replace(/(\d{2})(\d)/, "+$1 $2");
            if (value.length > 7) value = value.replace(/(\+\d{2}\s\d{5})(\d)/, "$1-$2");
            e.target.value = value;
        });

        function copyPixCode() {
            const pixCode = document.getElementById("pixCode").innerText;
            navigator.clipboard.writeText(pixCode).then(() => {
                alert("Código PIX copiado!");
            });
        }
    </script>
</body>
</html>
